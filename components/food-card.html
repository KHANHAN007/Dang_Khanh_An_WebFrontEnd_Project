<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-card</title>
    <link rel="stylesheet" href="../css/food-card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="container">
        <div class="title">Foods</div>
        <div class="content">Search, consult and add new foods to the system</div>
        <div class="form">
            <input type="text" class="search-food">
            <div class="filter-container">
                <div class="btn-filter"></div>
                <input type="text" class="content-filter" placeholder="Sort by nutrient"></input>
            </div>
            <div class="food-list">
                <div class="food-element">
                    <div class="title-food">
                        <div class="title">Apples, cooking, stewed with sugar, flesh only</div>
                        <span class="content">McCance and Widdowson's</span>
                    </div>
                    <div class="information-food">
                        <div class="food-information">
                            <div class="nutritional-value"></div>
                            <div class="energy-type"></div>
                        </div>
                        <div class="food-information">
                            <div class="nutritional-value"></div>
                            <div class="energy-type"></div>
                        </div>
                        <div class="food-information">
                            <div class="nutritional-value"></div>
                            <div class="energy-type"></div>
                        </div>
                        <div class="food-information">
                            <div class="nutritional-value"></div>
                            <div class="energy-type"></div>
                        </div>
                    </div>
                </div>
                <!-- dfasdfdsaf -->
            </div>
        </div>
    </div>
</body>

</html>
