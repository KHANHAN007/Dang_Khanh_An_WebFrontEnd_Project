<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="dashboard-container">
        <div id="sidebar-container" class="sidebar"></div>
        <div id="navbar-container" class="navbar"></div>
        <div class="main-content" id="recipe-card">
        </div>
    </div>
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="recipeModalBody"></div>
        </div>
    </div>
    <div id="recipeAddModal" class="modal">
        <div class="modal-content" id="recipeAddModalBody">
            >
        </div>
    </div>
    <div class="success-mess">
        <div class="icon-succes"></div>
        <div class="content-succes">Đăng nhập thành công</div>
    </div>
    <div class="error-mess">
        <div class="header">
            <div class="fram">
                <img src="../assets/images/remove_circle.png" alt="">
                <span>Error</span>
            </div>
            <div class="close-btn"></div>
        </div>
        <div class="content">Mật khẩu không được bỏ trống<br>Email không được bỏ trống</div>
    </div>

    <script src="../js/main.js"></script>
    <!-- <script src="../js/data.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</body>

</html>
